<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Mirror{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-card:hover { transform: scale(1.02); }
        .image-card { transition: transform 0.2s; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">Image Mirror</a>
            <div>
                <a href="/" class="text-gray-600 hover:text-gray-900 mr-4">Gallery</a>
                <a href="/admin" class="text-gray-600 hover:text-gray-900">Admin</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-center py-4 mt-8">
        <p class="text-gray-600 text-sm">&copy; 2024 Image Mirror</p>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
