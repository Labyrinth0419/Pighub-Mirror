version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pighub_mirror
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - SECRET_KEY=${SECRET_KEY}
